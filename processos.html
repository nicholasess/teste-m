 <img src="img/load.gif" class="gif-load">

  <script src="js/jquery.js"></script>
  <script src="js/vibe-lib.js"></script>
  <script type="text/javascript">
  $(function(){
    var url = urlServer+"listar_processos.php";
    AjaxGet(url, null, Result);

    function Result(err, result){
        
        if(result == null || result.length == 0){
            var item = msgAlert("Não tem nenhum processo");
            $('.list-group').append(item).css("text-align", "center");
        }else{
          
          $('.list-group').empty();
            result.forEach(function(item){
              console.log(item);
              var itens =   "<a href='ver_processo.html?numero="+item.codigo+"&processo="+item.nprocesso+"' class='list-group-item'>";
              itens +=   "<h4>Processo Nº <span style='font-size:13px;color:#999'>"+item.nprocesso+"</span></h4>";
              itens += "<ul>";
              itens += "<div>";
              itens += "<li><h5><img src='img/entrada.png' width='25'/> "+formatData(item.dataEnt)+"</h5></li>";
              itens += "<li><h5><img src='img/fim.png' width='22'/>  "+formatData(item.dataFinal)+"</h5></li>";
              itens += "<div style='clear:both'></div>";
              itens += "</div>";
              itens += "<li><h5><img src='img/peritos.png' width='25'/>  "+item.perito+"</h5></li>";
              itens += "<li><h5><img src='img/especialidades.png' width='25'/>  "+item.especialidade+"</h5></li>";
              itens += "<li><h5><img src='img/cidades.png' width='25'/> "+item.cidade+"</h5></li>";
              itens += "</ul>";
              itens += "</a>";
              $('.list-group').append(itens);
            });
        }
    }
  });
  </script>
  </body>
