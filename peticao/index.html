<script type="text/javascript">
$(function(){
    var url = urlServer+"peticoes.php";
    var codigo = location.search.split("=")[1];
    $('#avisos').attr('href', 'add.html?codigo='+codigo);
    AjaxGet(url, {codigo: codigo}, function(err, result){
        if(result == null || result.length == 0){
            var item = msgAlert("Não tem nenhuma petição");
            $('.list-group').append(item).css("text-align", "center");
        }else{
          result.forEach(function(item){
            console.log(item);
              var itens = "<li class='list-group-item'><p><b>Perito</b>: "+item.perito+"</p><p><b>Email</b>: "+item.email+"</p><p><b>Data</b>: "+formatData(item.dataFinal)+"</p></li>"
              $('.list-group').append(itens);
          });
       }
    });
});
</script>
