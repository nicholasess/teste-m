    <link href="../css/bootstrap.css" rel="stylesheet">

        cursor: pointer;

<body>
  <div class="menu">
    
    <div class="container">
        <a href="../home.html"> <img src="../img/inicio.png" width="30" /></a>
         <h3 class="title-mesa">MENU</h3>
         <a href="../lista.html"><img src="../img/info.png" width="40" class="right" /></a>
    </div>
  </div>
  <br />
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <a id="avisos" class="btn btn-success btn-block btn-lg">Adicionar Anotações</a>
          </div>
      </div>
      <br>
      <div class="row">
      <div class="col-md-12">
          <div class="list-group"></div>
      </div>
      </div>
  </div>
<script src="../js/jquery.js"></script>
<script src="../js/vibe-lib.js"></script>
<script type="text/javascript">
$(function(){
    var url = urlServer+"anotacoes.php";
    var codigo = location.search.split("=")[1];
    $('#avisos').attr('href', 'add.html?codigo='+codigo);
    AjaxGet(url, {codigo: codigo}, function(err, result){
        if(result == null || result.length == 0){
            var item = msgAlert("Não tem nenhuma anotação");
            $('.list-group').append(item).css("text-align", "center");
        }else{
          result.forEach(function(item){
            console.log(item);
              var itens = "<a href='perfil.html?id="+item.id+"'  class='list-group-item' id='"+item.codigo+"-"+item.titulo+"'><p>"+item.titulo+"</p><p>"+formatData(item.data)+"</p><p>Obs: "+item.descricao+"</p></a>"
              $('.list-group').append(itens);
          });
       }
    });
});
</script>    
</body>
</html>
