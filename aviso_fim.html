<script type="text/javascript">
$(function(){
    var url = urlServer+"avisos_fim.php";    
    AjaxGet(url, null, function(err, result){
        console.log(result);
        if(result == null || result.length == 0){
            var item = msgAlert("Não tem nenhum aviso");
            $('.list-group').append(item).css("text-align", "center");
        }else{
        result.forEach(function(item){
           item.descricao = item.descricao || "";
            var itens = "<a class='list-group-item'  href='ver_processo.html?numero="+item.codigo+"'><p>Nª "+item.numero+"</p><p>Título: "+item.titulo+"</p><p>Data: "+formatData(item.dataFinal)+"</p><p>Obs: "+item.descricao+"</p></a>"
            $('.list-group').append(itens);
        });
       }
    });
});
</script>
