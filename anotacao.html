<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Aviso</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style type="text/css">
    .list-group-item{
        cursor: pointer;
    }
    </style>
    <script src="js/fastclick.js"></script>
</head>
<body>
  <div class="menu">
    
    <div class="container">
        <a href="home.html"> <img src="img/inicio.png" width="30" /></a>
         <h3 class="title-mesa">MENU</h3><a href="lista.html"><img src="img/info.png" width="40" class="right" /></a>
    </div>
  </div>
  <img src="img/load.gif" class="gif-load">
  <br />
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <a id="avisos" class="btn btn-success btn-block btn-lg">Adicionar Aviso</a>
          </div>
      </div>
      <div class="row">
          <div class="list-group"></div>
      </div>
  </div>
<script src="js/jquery.js"></script>
<script src="js/vibe-lib.js"></script>
<script type="text/javascript">
$(function(){
    var url = urlServer+"avisos.php";
    var codigo = location.search.split("=")[1];
    $('#avisos').attr('href', 'add_aviso.html?codigo='+codigo);
    AjaxGet(url, {codigo: codigo}, function(err, result){
        
        result.forEach(function(item){
            var itens = "<li class='list-group-item' id='"+item.codigo+"-"+item.titulo+"'><p>"+item.titulo+"</p><p>"+formatData(item.dataFinal)+"</p><p>Obs: "+item.descricao+"</p></li>"
            $('.list-group').append(itens);
        });
    });

    $('.list-group').on('click', '.list-group-item', function(e){
        e.preventDefault();
        var codigo = $(this).attr('id');
        var titulo = codigo.split('-')[1];
        codigo = codigo.split('-')[0];
        
        var aux = confirm('Deseja excluir o Aviso: '+ titulo);
        
        if(aux){
            var url = urlServer+"del_avisos.php";
            ajaxPost(url, {codigo: codigo}, function(err, result){
                $('.list-group').empty();
                result.forEach(function(item){
                    var itens = "<li class='list-group-item' id='"+item.codigo+"-"+item.titulo+"'><p>"+item.titulo+"</p><p>"+formatData(item.dataFinal)+"</p><p>Obs: "+item.descricao+"</p></li>"
                    $('.list-group').append(itens);
                }); 
            });
        }
    });
});
</script>    
</body>
</html>
