<script type="text/javascript">
$(function(){
    
    var url = urlServer+"arquivos.php";
    var numero = localStorage.getItem('numero');
    console.log(numero);
    var laudo = {
      numero: numero,
      tipo: 'laudo'
    };   
    AjaxGet(url, laudo, function(err, result){
      $('.laudo').text(result.length);
    });
       
    var processo = {
      numero: numero,
      tipo: 'processo'
    };     

    AjaxGet(url, processo, function(err, result){
      $('.processo').text(result.length);
    });
});
</script>
